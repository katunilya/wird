name: check
on: [push]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: setup python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: setup uv
        uses: astral-sh/setup-uv@v7

      - name: check
        run: |
          uv run -- ruff format --check .
          uv run -- ruff check .
          uv run -- ty check .
          uv run -- mypy .

      - name: test
        run: uv run -- pytest . --cov
